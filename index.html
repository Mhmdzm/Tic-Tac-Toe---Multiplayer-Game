<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id="tittle">start game:</div>
        <div id="content">
            <div onclick="game(this.id)" id="iteam1"></div>
            <div onclick="game(this.id)" id="iteam2"></div>
            <div onclick="game(this.id)" id="iteam3"></div>
            <div onclick="game(this.id)" id="iteam4"></div>
            <div onclick="game(this.id)" id="iteam5"></div>
            <div onclick="game(this.id)" id="iteam6"></div>
            <div onclick="game(this.id)" id="iteam7"></div>
            <div onclick="game(this.id)" id="iteam8"></div>
            <div onclick="game(this.id)" id="iteam9"></div>
        </div>
        <button id="restart">restart</button>
    </div>
</body>
<script src="script.js"></script>
</html>
